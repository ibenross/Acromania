<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #003366; /* Dark Blue */
            color: #fff; /* White */
            margin: 0;
            padding: 40px; /* Increased padding for a larger popup */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
            justify-content: space-between;
            min-width: 300px; /* Set a minimum width */
        }

        h1#acronymInfo {
            background-color: #ED1C24; /* Red */
            padding: 5px; /* Increased padding for a larger tooltip */
            border-radius: 4px;
            margin-bottom: 10px; /* Increased margin */
            margin-top: 2px; /* Adjusted margin-top to create space */
            font-size: 16px; /* Adjusted font size for a header */
        }

        #helloImage {
            width: 40px; /* Decreased width for a smaller image */
            height: auto;
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 id="acronymInfo">Highlight an acronym to start</h1>
    <img src="hello_extensions.png" alt="Hello Extensions" id="helloImage">
    <div id="acronymType"></div>
    <div id="result">No text highlighted</div>
    <script src="popup.js"></script>
</body>
</html>
